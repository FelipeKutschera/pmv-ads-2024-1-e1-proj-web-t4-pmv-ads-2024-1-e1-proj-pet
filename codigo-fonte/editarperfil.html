<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/editarperfil.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logoheader.png" alt="Logo">
            <div class="header-links">
                <a href="#">Home</a>
                <a href="#">Busca</a>
                <a href="#">Sobre</a>
                <a href="#">Login</a>
                <a href="#">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Perfil</h2>
            <div id="profile-wrapper">
                <div id="profile-picture">
                    <img src="images/imgperfil1.png" alt="Foto de perfil">
                    <button type="button">Editar</button>
                </div>
                <div class="profile-infos">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                    <input type="text" placeholder="*Endereço">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="CEP">
                    <p><span><input type="checkbox" name="" id=""></span>Quero ser pet sitter</p>
                </div>
                <div class="profile-infos">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Telefone">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Estado">
                    <label for="service-radius">Defina seu raio de atendimento</label>
                    <select name="service-radius" id="">
                        <option value=""></option>
                        <option value="1">Até 1km</option>
                        <option value="2">de 1km até 5km</option>
                        <option value="3">de 5km até 10km</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="about-me">
            <h2>Sobre mim</h2>
        </section>
    </main>

    <footer>
        <div class="footer-wrapper">
            <p>© Copyright 2024 Pet in a Flat</p>
            <div class="footer-social">
                <h3>Siga nossa redes sociais</h3>
                <div class="footer-links">
                    <a href="#">
                        <img src="images/facebook.png" alt="Logo Facebook">
                    </a>
                    <a href="#">
                        <img src="images/instagram.png" alt="Logo Instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
