<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet in a Flat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/buscar.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logoheader.png" alt="Logo" />
        <div class="header-links">
          <a href="#">Home</a>
          <a href="#">Busca</a>
          <a href="#">Sobre</a>
          <a href="#">Login</a>
          <a href="#">Cadastro</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="form">
        <div class="form-position">
          <p>Encontre cuidadores de pet na sua região:</p>
          <div class="content-form">
            <div class="fields">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Localização"
                    aria-label="Localização"
                  />
                </div>
                <div class="col">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Data de início"
                    aria-label="Data de início"
                  />
                </div>
                <div class="col">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Data do término"
                    aria-label="Data do término"
                  />
                </div>
              </div>
            </div>
            <button type="button" class="form-button">Buscar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <p>© Copyright 2024 Pet in a Flat</p>
        <div class="footer-social">
          <h3>Sigam-nos em nossa redes sociais</h3>
          <div class="footer-links">
            <a href="#">
              <img src="images/facebook.png" alt="Logo Facebook" />
            </a>
            <a href="#">
              <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
