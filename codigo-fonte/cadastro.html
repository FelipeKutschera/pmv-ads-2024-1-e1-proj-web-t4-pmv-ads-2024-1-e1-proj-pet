    <header>

    <main>
      <div class="section form">
        <form>
          <h1>Cadastro</h1>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome completo"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Confirmar senha"
            />
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </main>
