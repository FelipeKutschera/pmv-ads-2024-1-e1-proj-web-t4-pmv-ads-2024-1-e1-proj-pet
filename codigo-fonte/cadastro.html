<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Pet in a Flat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
    <header>
        <nav>
            <img src="images/logoheader.png" alt="Logo" />
            <div class="header-links">
                <a href="/index.html">Home</a>
                <a href="buscar.html">Busca</a>
                <a href="sobre.html">Sobre</a>
                <a href="/login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section form">
            <h1>Cadastro de Usuário</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de usuário</label>
                    <select class="form-control" id="tipoUsuario">
                        <option>Tutor de pet</option>
                        <option>Cuidador de pet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Seu telefone">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Seu endereço">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <p>© Copyright 2024 Pet in a Flat</p>
            <div class="footer-social">
                <h3>Sigam-nos em nossa redes sociais</h3>
                <div class="footer-links">
                    <a href="#">
                        <img src="images/facebook.png" alt="Logo Facebook" />
                    </a>
                    <a href="#">
                        <img src="images/instagram.png" alt="Logo Instagram" />
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
